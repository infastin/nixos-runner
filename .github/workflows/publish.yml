name: Build and publish

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build-and-push:
    strategy:
      fail-fast: true
      matrix:
        arch:
          - label: ubuntu-24.04
            tag: linux-amd64
          - label: ubuntu-24.04-arm
            tag: linux-arm64
    runs-on: ${{ matrix.arch.label }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build-and-push
        run: |
          set -x
          # Build image
          nix build .#default
          # Push images
          skopeo copy --retry-times=3 docker-archive:result docker://${IMAGE_NAME}:latest-\${{ matrix.arch.tag }}

  push-manifset:
    runs-on: ubuntu-24.04
    needs:
      - build-and-push
    permissions:
      packages: write
    steps:
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push latest manifest image
        if: ${{ inputs.latest }}
        uses: Noelware/docker-manifest-action@v1.0.0
        with:
            inputs: ${{ env.IMAGE_NAME }}:latest
            tags: ${{ env.IMAGE_NAME }}:latest-linux-amd64,${{ env.IMAGE_NAME }}:latest-linux-arm64
            push: true
